<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Alphabet Game</title>
  </head>
  <body>
    <!-- This is the header section. -->
    <header>
      <h3>Alphabet Game</h3>
      <h5>Guess The Alphabet!</h5>
      <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-xl-4">
          <button class="playagain">New Game</button>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-xl-4">
          <div class="letter">Welcome!</div>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-xl-4">
          <div class="range">A to Z</div>
        </div>
      </div>
    </header>
    <!-- This is the main section. -->
    <main>
      <section>
        <div class="row scoring-section">
          <div class="col-xs-4 col-sm-4 col-md-4 col-xl-4 right">
            <p class="message">Start Guessing!</p>
            <p class="score">Your Score:<span class="value"> 10</span></p>
            <p class="best">Best Score: 9 ðŸŽ–</p>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-xl-4 left">
            <input type="text" class="guess" placeholder="Guess here" />
            <button class="check">Check</button>
          </div>
        </div>
      </section>
    </main>
    <p class="copyright">copyright Â© kauphihouse - All Rights Reserved</p>
    <script src="scripts.js"></script>
  </body>
</html>
